<body class="m-0 vh-100 row justify-content-center align-items-center" style="background-color: #a4d3eb;">
    <div class="container col-auto  p-5 text-center">
        <br>
        <div class="card text-center" style="width: 100%; height: 100%; z-index: 1050">
            <div class="card-body">
                <a [routerLink]="['login']"><p style="text-align: right;">Cerrar sessi√≥n</p></a> 
                <img src="../../../assets/img/logo.jpeg" alt="logo" />
                <hr>
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a [routerLink]="['/registerCompany']" class="nav-link" id="tab-login" data-mdb-toggle="pill"
                            href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Registro</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a [routerLink]="['/dashboard']" class="nav-link active" id="tab-register" data-mdb-toggle="pill"
                            href="#pills-register" role="tab" aria-controls="pills-register"
                            aria-selected="false">Facturas</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <br>
                        <h3>Facturas registradas</h3>
                        <br>
                        <form >
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Ver</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let item of allInvoiceData">
                                    <th scope="row">{{item.pk_Mtr_Invoice}}</th>
                                    <td>{{item.reference_Number}}</td>
                                    <td>{{item.creation_Date}}</td>
                                    <td><a target="_blank" href="{{item.invoice_Url}}"><img src="../../../assets/img/ver.png" alt="" style="width: 20px;"></a></td>
                                  </tr>
                                </tbody>
                              </table>   
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <section>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </section>
    </div>
</body>

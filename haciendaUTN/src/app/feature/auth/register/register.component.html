<body class="m-0 vh-100 row justify-content-center align-items-center" style="background-color: #a4d3eb;">
    <div class="container col-auto  p-5 text-center">
        <br>
        <div class="card text-center" style="width: 100%; height: 100%; z-index: 1050">
            <div class="card-body">
                <img src="../../../assets/img/logo.jpeg" alt="logo" />
                <hr>
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a [routerLink]="['/login']" class="nav-link" id="tab-login" data-mdb-toggle="pill"
                            href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Iniciar
                            sesión</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a [routerLink]="['/register']" class="nav-link active" id="tab-register" data-mdb-toggle="pill"
                            href="#pills-register" role="tab" aria-controls="pills-register"
                            aria-selected="false">Registrarse</a>
                    </li>
                </ul>
                <br><br>
                <h3>Registro de usuarios</h3>
                <hr>
                <form [formGroup]="registerForm" novalidate>
                    <div class="form-outline mb-4">
                    <!-- <mat-select formControlName="fk_Catalog_Identification_Type"
                                [ngModelOptions]="{standalone: true}" class="form-control text-center">
                                <mat-option *ngFor="let identification of identification_type"
                                    [value]="identification.pk_Glb_Cat_Catalog">
                                    {{identification.name}}
                                </mat-option>
                            </mat-select> -->
                        <div class="col-sm-12">
                                <label for="inputPassword4" class="form-label">Nombre completo:</label>
                                <input formControlName="full_Name" type="text" class="form-control" id="inputPassword4"
                                    placeholder="Benito Perez Ganoza" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <label for="number" class="form-label">Nº identificación:</label>
                            <input formControlName="identification" type="text" class="form-control"
                                placeholder="0-0000-0000" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="inputPassword4" class="form-label">Tipo de identificación:</label>
                            <select formControlName="fk_Catalog_Identification_Type" class="form-select"
                                aria-label="Default select example" required>
                                <option *ngFor="let identification of identification_type"
                                    [value]="identification.pk_Glb_Cat_Catalog"> {{identification.name}}</option>
                            </select>
                        </div>
                    
                    </div>
                    <div class="row mb-6">
                        <div class="col-sm-12">
                            <label for="email" class="form-label">Correo electronico:</label>
                            <input formControlName="email" type="email" class="form-control" id="inputPassword4"
                                        placeholder="prueba@gmail.com" required>
                        </div>
                    </div>
                    <br>
                    <div class="row mb-6">
                        
                    <div class="col-sm-6">
                        <label class="form-label">Contraseña:</label>
                                    <input formControlName="password" type="text" class="form-control"
                                        placeholder="Contraseña" required>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Confirmar contraseña:</label>
                                    <input formControlName="confirm_Password" type="text" class="form-control"
                                        placeholder="Confirmar contraseña" required>
                    </div>
                    </div>
                    <br>
                    <button (click)="save()" class="btn btn-primary btn-block mb-4">Registrarse</button>
                </form>
            </div>
        </div>
        <section>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </section>
    </div>
</body>

<body class="m-0 vh-100 row justify-content-center align-items-center" style="background-color: #a4d3eb;">
    
    <div class="container col-auto  p-5 text-center">
        <br>
        <div class="card text-center" style="width: 100%; height: 100%;">
            <div class="card-body">

                <img class="img" src="assets/img/logo.jpeg" alt="logo" />

                <hr>
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a [routerLink]="['/login']" class="nav-link active" id="tab-login" data-mdb-toggle="pill"
                            href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Iniciar
                            sesión</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a [routerLink]="['/register']" class="nav-link" id="tab-register" data-mdb-toggle="pill"
                            href="#pills-register" role="tab" aria-controls="pills-register"
                            aria-selected="false">Registrarse</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <br>
                        <h3>Bienvenido al portal de Trámite Virtual</h3>
                        <h5 style="color:#032e6c">Inicio de sesión</h5>
                        <br>
                        <form [formGroup]="loginForm" novalidate>

                            <div class="row mb-3">
                                <div class="form-outline mb-4">
                                    <label for="inputPassword4" class="form-label">Nº identificación:</label>
                                    <input formControlName="identification" type="text" class="form-control"
                                        placeholder="0-0000-0000" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Contraseña:</label>
                                    <input formControlName="password" type="password" class="form-control"
                                        placeholder="Contraseña" required>
                                </div>

                            </div>
                            <div class="row-md-6">
                                <button  class="btn btn-primary btn-block mb-5" (click)="login()">Iniciar</button>
                                <br>
                                <div class="text-center">
                                    <p>No estas registrado? <a [routerLink]="['/register']">registro</a></p>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <section>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </section>
    </div>
</body>

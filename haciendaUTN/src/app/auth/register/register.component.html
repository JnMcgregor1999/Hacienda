<body class="m-0 vh-100 row justify-content-center align-items-center" style="background-color: #0B212C;">   
    <div class="container col-auto  p-5 text-center">
        <br>
        <div class="card text-center" style="width: 100%; height: 100%;">
            <div class="card-body" >
                <img src="../../../assets/img/logo.jpeg" alt="logo" />
                <hr>
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a [routerLink]="['/login']"class="nav-link" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                            aria-controls="pills-login" aria-selected="true">Iniciar sesión</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a [routerLink]="['/register']" class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                            aria-controls="pills-register" aria-selected="false">Registrarse</a>
                     </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <br><br>
                        <h3>Registro de usuario</h3>
                        <hr>
                        <form>
                            <div class="form-outline mb-4"> 
                                <label for="inputPassword4" class="form-label">Tipo de identificación:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Nacional</option>
                                    <option value="1">Extranjero</option>
                                </select>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="inputPassword4" class="form-label">Nº identificación:</label>
                                <input type="number" class="form-control" id="inputPassword4" placeholder="0-0000-0000">
                            </div>
                            <div class="form-outline mb-4">
                                <label for="inputPassword4" class="form-label">Nombre completo:</label>
                                <input type="number" class="form-control" id="inputPassword4" placeholder="Benito Perez Ganoza">
                            </div>
                            <div class="form-outline mb-4">
                                <label for="email" class="form-label">Correo electronico:</label>
                                <input type="email" class="form-control" id="inputPassword4" placeholder="prueba@gmail.com">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label">Contraseña:</label>
                                <input type="text" class="form-control" placeholder="Contraseña">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-block mb-4">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
